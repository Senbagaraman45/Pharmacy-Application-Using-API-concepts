<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
<!--    body {-->
<!--        background-image: url('https://images.unsplash.com/photo-1555633514-abcee6ab92e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHBoYXJtYWN5fGVufDB8fDB8fHww');-->
<!--    }-->
  </style>
</head>
<body>
    <header>
      <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCrkg_kQw8uM_GYwkivHtpNZ3nZEETvW1qLw&s" class="h-8" alt="Logo" width="100px" height="300px" />
            <span class="self-center text-2xl  whitespace-nowrap dark:text-white">Pharmancy Management</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a th:href="@{/api/branch/branchList}" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Branch</a>
              </li>
              <li>
                <a th:href="@{customerList}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Customer</a>
              </li>
              <li>
                <a th:href="@{/api/stock/stockList}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Stock</a>
              </li>
              <li>
                <a th:href="@{/api/purchase/purchaseList}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Purchase</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div  class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <div class="md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
        <div class="text-center">
          <h3 class="text-3xl font-bold dark:text-white mb-3 mt-3">Customer Details</h3>
          <a th:href="@{/api/customer/addCustomer}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-3 mt-3 ">
            Add Branch</a>
        </div>
      </div>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
            Customer ID
          </th>
          <th scope="col" class="px-6 py-3">
            Customer Name
          </th>
          <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
            Customer Phone
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="border-b border-gray-200 dark:border-gray-700" th:each="tempCustomer:${customer}">
          <td th:text="${tempCustomer.id}" class="px-6 py-4"></td>
          <td th:text="${tempCustomer.customerName}" class="px-6 py-4"></td>
          <td th:text="${tempCustomer.customerPhone}" class="px-6 py-4"></td>
        </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
